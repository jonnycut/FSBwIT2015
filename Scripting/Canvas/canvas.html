<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 50px;
        }

        #pause{

            position: absolute;
            top: 150px;
            left: 300px;
            height: 200px;
            width: 400px;
            font-size: xx-large;
            background-color: black;
            color: red;
            display: none;
        }
        #gameover{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 250px;
            left: 250px;
            background-color: black;
            color: red;
            font-size: xx-large;
            display: none;
        }
        #lives{
            border: 1px solid black;
            width: 20px;
            height: 20px;
            margin: 20px;
        }
        body{
            /*background-image: url("himmel.jpg");*/
        }
    </style>
</head>
<body>


<canvas id="myCanvas" width="700" height="400"></canvas>
<div id="lives"></div>

<div id="pause">PAUSE</div>
<div id="gameover">YOU LOST</div>
